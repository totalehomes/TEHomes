<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Environment Homes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #fff;
        }
        .navbar {
            position: fixed;
            width: 100%;
            background: black;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            z-index: 1000;
        }
        .navbar .logo {
            font-size: 20px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        .navbar .logo img {
            width: 200px; /* Adjust this value to a larger size */
            height: 50px; /* Keeps the aspect ratio intact */
            margin-right: 10px; /* Space between image and text */
        }
        .navbar .menu {
            display: flex;
            gap: 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        .banner {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url('image123.png') no-repeat center center/cover;
            display: flex;
            align-items: flex-end;
            justify-content: flex-start;
            text-align: left;
            color: white;
            padding-left: 50px;
            padding-bottom: 100px;
        }
        .banner .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
        }
        .banner .content {
            position: relative;
            z-index: 2;
            font-size: 40px;
            font-weight: bold;
        }
        .login-btn {
            background-color: #ff6b6b;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo"><img src="images1.png" alt="Logo"></div>
        <div class="menu">
            <a href="#">Home</a>
            <a href="#">Search</a>
            <a href="#" class="login-btn">Log in</a>
        </div>
    </nav>
    <section class="banner">
        <div class="overlay"></div>
    </section>

    <script>
        const loginButton = document.querySelector('.login-btn'); // Select the login button

        if (loginButton) { // Check if the button exists (important!)
            loginButton.addEventListener('click', function(event) {
                event.preventDefault(); // Prevent default link behavior
                window.location.href = 'login.html'; // Redirect
            });
        }
    </script>
</body>
</html>
